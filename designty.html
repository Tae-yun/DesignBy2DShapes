<!DOCTYPE html>

<script id="vertexShaderId" type="x-shader/x-vertex">
attribute vec2 vTexCoord;
uniform float Width;
uniform float Height;

void main()
{
	float x=-1.0+2.0*(vTexCoord.x/Width);
	float y=1.0-2.0*(vTexCoord.y/Height);
	gl_Position=vec4(x,y,0.0,1.0);
}
</script>

<script id="fragmentShaderId" type="x-shader/x-fragment">
precision mediump float;
uniform vec4 Color;

void main()
{
	gl_FragColor=Color;
}
</script>

<p>
	<label><b>Shape </b><select id="ShapeMenuBar">
